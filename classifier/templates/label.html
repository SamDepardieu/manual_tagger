{% extends 'base.html' %}
{% block head %}
<script type="text/javascript">
    document.onkeyup=function(e){
        var event = window.event ? window.event : e;
        console.log(event.keyCode);
        if (event.keyCode == 37)
        {
            document.getElementById('left').click();
        }
        if (event.keyCode == 39)
        {
            document.getElementById('right').click();
        }
    }
</script>
{% endblock %}
{% block content %}
<div class="overlay">
    <a href="{{ url_for('main.classify', id=id, label='other')}}" id="left"><div class="left">
        &lt-Other
    </div></a><a href="{{ url_for('main.classify', id=id, label='ref')}}" id="right"><div class="right">
        References-&gt
    </div></a>
</div>

<div class="text">
    {{ text }}
</div>
{% endblock %}
